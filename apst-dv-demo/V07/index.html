<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel= "stylesheet" type= "text/css" href="style.css">
        
        <script type="importmap">
			{
				"imports": {
					"three": "../three/build/three.module.js",
                    "d3": "../d3/d3-7-9-0.js",
                    "xlsx": "../xlsx.mjs"
				}
			}
		</script>

        <script type="module" src="processXLSX.js"></script>
        <script type="module" src="script.js"></script>
    </head>

    <body>
        <div class="header">
            <img src="../assets/APST_Logo.svg" class="logo"/>
            <button>Contact</button>
        </div>
        <div class="dataviz-wrap">
            <div class="dataviz"></div>

            <div class="dataviz-dash">
                <div class="dataviz-dash-box" id="box_fsr">
                    <h2>ALSFRS-R-Bewertungen</h2>
                    <ul>
                        <li><p id="num_fsr"></p></li>
                    </ul>
                </div>

                <div class="dataviz-dash-box" id="box_opm">
                    <h2>Phänotypen</h2>
                    <ul>
                        <li><p id="num_opm"></p></li>
                    </ul>
                </div>

                <div class="dataviz-dash-box" id="box_nfl">
                    <h2>Nf-L-Biomarker</h2>
                    <ul>
                        <li><p id="num_nfl"></p></li>
                    </ul>
                </div>

                <div class="dataviz-dash-box">
                    <h2>Zeige:</h2>
                    <ul>
                        <li>
                            <input type="checkbox" id="cb_fsr" checked> 
                            <label for="cb_fsr">ALSFRS-R-Bewertungen</label>
                        </li>

                        <li>
                            <input type="checkbox" id="cb_opm" checked> 
                            <label for="cb_opm">Phänotypen</label>
                        </li>

                        <li>
                            <input type="checkbox" id="cb_nfl" checked>
                            <label for="cb_nfl">Nf-L-Biomarker</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
